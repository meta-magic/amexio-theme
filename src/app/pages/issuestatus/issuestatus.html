<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <amexio-card-pane [showCard]="true" [enableFooter]="false">
        <amexio-pane-header>
          Issue Status
        </amexio-pane-header>
        <amexio-pane-body>
          <table width="100%">
            <tr>
              <td width="15%"><label>Open</label></td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinteMode]="false"
                                     [currentValue]="70"
                                     [progressType]="'warning'"
                >
                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="15%"><label>Close</label></td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinteMode]="false"
                                     [currentValue]="20"
                                     [progressType]="'danger'"
                >
                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="15%"><label>Progress</label></td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinteMode]="false"
                                     [currentValue]="10"
                                     [progressType]="'info'"
                >
                </amexio-progress-bar>
              </td>
            </tr>
          </table>
        </amexio-pane-body>
      </amexio-card-pane>
    </div>
    <div class="col-lg-6">
      <amexio-card-pane [showCard]="true" [enableFooter]="false">
        <amexio-pane-header>
          Issue By Severity
        </amexio-pane-header>
        <amexio-pane-body>

          <table width="100%">
            <tr>
              <td width="15%"><label>Low</label></td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinteMode]="false"
                                     [currentValue]="20"
                                     [progressType]="'info'"
                >

                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="15%"><label>High</label></td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinteMode]="false"
                                     [currentValue]="50"
                                     [progressType]="'danger'"
                >

                </amexio-progress-bar>
              </td>
            </tr>
            <tr>
              <td width="15%"><label>Medium</label></td>
              <td align="left">
                <amexio-progress-bar [showProgress]="true"
                                     [infinteMode]="false"
                                     [currentValue]="30"
                                     [progressType]="'warning'"
                >

                </amexio-progress-bar>
              </td>
            </tr>
          </table>
        </amexio-pane-body>
      </amexio-card-pane>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <amexio-card-pane [showCard]="true" [enableFooter]="false">
        <amexio-pane-header>
          Open Issue
        </amexio-pane-header>
        <amexio-pane-body>
          <amexio-checkbox name="openissue"
                           [dataReader]="'response.data'"
                           [displayField]="'issueName'"
                           [valueField]="'checked'"
                            [column]="12"
                           [checkBoxGroupBindData]="openIssuedata">
          </amexio-checkbox>
          <div style="display: inline-flex; float:right; ">
            <amexio-text-input name="issuename"
                               [placeholder]="'Issue name'" [hasLabel]="false">

            </amexio-text-input>
            <span style="padding: 12px 0px 0px 10px"><amexio-btn [label]="'Add'" [type]="'primary'"></amexio-btn>
            </span>
          </div>
        </amexio-pane-body>

      </amexio-card-pane>
    </div>
    <div class="col-lg-6">
      <amexio-card-pane [showCard]="true" [enableFooter]="false">
        <amexio-pane-header>
          Customer Feedback
        </amexio-pane-header>
        <amexio-pane-body>
          <div class="amexio-carousel-backgound">
            <amexio-carousel [isContent]="true"
                             [dataReader]="'data'"
                             [httpMethod]="'get'"
                             [httpUrl]="'assets/data/feedback.json'">
            </amexio-carousel>
          </div>
        </amexio-pane-body>
      </amexio-card-pane>
    </div>
  </div>
</div>
