<div class="row">
  <div class="col-lg-4 col-sm-12">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true"  >
      <amexio-west [contentalign]="'center'" [width]="'100px'" [cClass]="'datapoint-west'">
        <i class="fa fa-line-chart fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north [cClass]="'datapoints-north'">
            <span >200 Million</span>
          </amexio-north>
          <amexio-center [cClass]="'datapoints-center'">
            <span >Sales Volume</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
      <amexio-south [contentalign]="'center'" [cClass]="'datapoint-south'"><div>10% More than last year</div></amexio-south>
    </amexio-datapoints>
  </div>
  <div class="col-lg-4 col-sm-12">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true"  >
      <amexio-west [contentalign]="'center'" [width]="'100px'" [cClass]="'datapoint-west'">
        <i class="fa fa-line-chart fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north [cClass]="'datapoints-north'">
            <span >$10 Million</span>
          </amexio-north>
          <amexio-center [cClass]="'datapoints-center'">
            <span >Sales Revenue</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
      <amexio-south [contentalign]="'center'" [cClass]="'datapoint-south'"><div >5% More than last year</div></amexio-south>
    </amexio-datapoints>
  </div>
  <div class="col-lg-4 col-sm-12">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true"  >
      <amexio-west [contentalign]="'center'" [width]="'100px'" [cClass]="'datapoint-west'">
        <i class="fa fa-line-chart fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'right'">
        <amexio-datapoints [north]="true" [center]="true" [south]="true">
          <amexio-north [cClass]="'datapoints-north'">
            <span >$2 Million</span>
          </amexio-north>
          <amexio-center [cClass]="'datapoints-center'">
            <span >Profit</span>
          </amexio-center>
        </amexio-datapoints>
      </amexio-center>
      <amexio-south [contentalign]="'center'" [cClass]="'datapoint-south'"><div >10% More than last year</div></amexio-south>
    </amexio-datapoints>
  </div>
</div>
<br>
<div class="row">
<div class="col-lg-12">
  <amexio-card-pane [enableFooter]="false" [enableHeader]="true">
    <amexio-pane-header>Computational resources</amexio-pane-header>
    <amexio-pane-body>
      <amexio-chart-gauge [height]="'300px'" [width]="'100%'" [data]="gaugeData" [redColorFrom]="90" [redColorTo]="100" [yellowColorFrom]="75"
                          [yellowColorTo]="90" [minorTicks]="5"></amexio-chart-gauge>
    </amexio-pane-body>
  </amexio-card-pane>

</div>
</div>
