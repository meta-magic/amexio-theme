<div class="row">
  <div class="col-lg-4 col-sm-12">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true"  >
      <amexio-west [contentalign]="'center'" [width]="'100px'" [cClass]="'amexio-datapoints-visual'">
        <i class="fa fa-line-chart fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'left'">
        <span class="amexio-datapoints-title">200 Million
        </span>
        <br>
        <span class="amexio-datapoints-subtitle">Sales Volume
        </span>
      </amexio-center>
      <amexio-south [contentalign]="'center'" [cClass]="'amexio-datapoints-footer'"><div>10% More than last year</div></amexio-south>
    </amexio-datapoints>
  </div>
  <div class="col-lg-4 col-sm-12">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true"  >
      <amexio-west [contentalign]="'center'" [width]="'100px'" [cClass]="'amexio-datapoints-visual'">
        <i class="fa fa-line-chart fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'left'">
         <span class="amexio-datapoints-title">
            $10 Million
          </span><br>
        <span class="amexio-datapoints-subtitle">
            Sales Revenue
          </span>
      </amexio-center>
      <amexio-south [contentalign]="'center'" [cClass]="'amexio-datapoints-footer'"><div >5% More than last year</div></amexio-south>
    </amexio-datapoints>
  </div>
  <div class="col-lg-4 col-sm-12">
    <amexio-datapoints [west]="true" [center]="true" [east]="true" [south]="true"  >
      <amexio-west [contentalign]="'center'" [width]="'100px'" [cClass]="'amexio-datapoints-visual'">
        <i class="fa fa-line-chart fa-3x"></i>
      </amexio-west>
      <amexio-center [contentalign]="'left'">
        <span class="amexio-datapoints-title">
          $2 Million
        </span><br>
        <span class="amexio-datapoints-subtitle">
        Profit
        </span>
      </amexio-center>
      <amexio-south [contentalign]="'center'" [cClass]="'amexio-datapoints-footer'"><div >10% More than last year</div></amexio-south>
    </amexio-datapoints>
  </div>
</div>
<br>
<div class="row">
<div class="col-lg-12">
  <amexio-card-pane [enableFooter]="false" [enableHeader]="true">
    <amexio-pane-header>Computational resources</amexio-pane-header>
    <amexio-pane-body>
      <amexio-dashboard-gauge [height]="'300px'" [width]="'100%'" [data]="gaugeData" [redColorFrom]="90" [redColorTo]="100" [yellowColorFrom]="75"
                          [yellowColorTo]="90" [minorTicks]="5"></amexio-dashboard-gauge>
    </amexio-pane-body>
  </amexio-card-pane>

</div>
</div>
