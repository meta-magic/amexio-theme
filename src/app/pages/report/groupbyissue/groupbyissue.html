<amexio-card-pane [enableHeader]="true" [enableFooter]="false">
  <amexio-pane-header>
    Issue Severity Details
  </amexio-pane-header>
  <amexio-pane-body>
    <amexio-data-table
      [title]="'Issue group by severity'"
      [pageSize] = "10"
      [groupByColumn]="true"
      [groupByColumnIndex]="'severity'"
      [dataReader]="'response.data'"
      [checkboxSelect]="false"
      [httpUrl]="'assets/data/issue.json'"
      [httpMethod]="'get'"
      (selectedRowData)="onRowSelect($event)"
      (rowSelect)="onRowClick($event)" [cClass]="'gridStyle'" [tableDatacClass]="'amexio-grid-record'" [tableTitlecClass]="'amexio-grid-header'" [tableHeadercClass]="'amexio-grid-recordheader'">
      <amexio-data-table-column [dataIndex]="'status'" [dataType]="'string'" [hidden]="false" [text]="'Status'"></amexio-data-table-column>
      <amexio-data-table-column [dataIndex]="'issue'" [dataType]="'string'" [hidden]="false" [text]="'Issue'"></amexio-data-table-column>
      <amexio-data-table-column [dataIndex]="'severity'" [dataType]="'string'" [hidden]="false" [text]="'Severity'"></amexio-data-table-column>
      <amexio-data-table-column [dataIndex]="'date'" [dataType]="'string'" [hidden]="false" [text]="'Date'"></amexio-data-table-column>

    </amexio-data-table>
  </amexio-pane-body>
</amexio-card-pane>
